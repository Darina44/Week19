<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div><input type="number" id="num1" placeholder="Введите первое число" /></div>
        <div><input type="number" id="num2" placeholder="Введите первое число" /></div>

        <div>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">x</button>
            <button id="divide">:</button>
        </div>

    </div>

    <script>
        let btnAddition = document.getElementById('plus');
        let btnSubtraction = document.getElementById('minus');
        let btnMultiplication = document.getElementById('multiply');
        let btnDivision = document.getElementById('divide');

        class Calculator {
            static add(num1, num2) {
                console.log(Number(document.getElementById('num1').value) + Number(document.getElementById('num2').value));
            }
            static subtract(num1, num2) {
                console.log(Number(document.getElementById('num1').value) - Number(document.getElementById('num2').value));
            }
            static multiply(num1, num2) {
                console.log(Number(document.getElementById('num1').value) * Number(document.getElementById('num2').value));
            }
            static divide(num1, num2) {
                console.log(Number(document.getElementById('num1').value) / Number(document.getElementById('num2').value));
            }
        }

        btnAddition.addEventListener('click', Calculator.add);
        btnSubtraction.addEventListener('click', Calculator.subtract);
        btnMultiplication.addEventListener('click', Calculator.multiply);
        btnDivision.addEventListener('click', Calculator.divide);
    </script>
</body>

</html>
