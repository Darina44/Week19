<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/1530/1530720.svg" type="image/svg">
    <style>
        input:valid:required {
            border-color: green;
        }
    </style>
</head>

<body>
    <h1>Заполните форму</h1>
    <form>
        <div>
            <label for="name" maxlength="10">Кличка питомца</label>
            <input type="text" id="petName" required />
        </div>
        <fieldset>
            <legend>Имя и контакты владельца</legend>
            <div>
                <label for="name1">Имя</label>
                <input type="text" id="name1" required />
            </div>
            <div>
                <label for="phone">Номер телефона</label>
                <input type="number" id="phone" required />
            </div>
        </fieldset>
        <div>
            Порода кошки <br />
            <select name="breed" id="breed">
                <option value="1">абиссинская</option>
                <option value="2">британская</option>
                <option value="3">мейн-кун</option>
                <option value="4">персидская</option>
            </select>
        </div>
        <div>
            Чем питается?<br />
            <input type="checkbox" />
            сухой корм<br />
            <input type="checkbox" />
            влажный корм<br />
            <input type="checkbox" />
            натуральный корм<br />
        </div>
        <div>
            Пол питомца<br />
            <input type="radio" name="sex" />Самка<br />
            <input type="radio" name="sex" />Самец
        </div>
        <div>
            Комментарий владельца<br />
            <textarea rows="8" cols="30" maxlength="200">Комментарий</textarea>/>
        </div>
        <div>
            Приложите фото питомца <br />
            <input type="file">
        </div>
        <div>
            <button type="button" id="btn">Сохранить</button>
        </div>
    </form>

    <script>
        class Cat {
            constructor(petName, ownerName, ownerPhone, breed) {
                this.petName = petName;
                this.ownerName = ownerName;
                this.ownerPhone = ownerPhone;
                this.breed = breed;
            }
        }

        document.getElementById('btn').addEventListener('click', (e) => {
            e.preventDefault()
            const petName = document.getElementById('petName').value;
            const ownerName = document.getElementById('name1').value;
            const ownerPhone = document.getElementById('phone').value;
            const breed = document.getElementById('breed').value;

            let cat = new Cat(petName, ownerName, ownerPhone, breed);
            console.log(cat);
        })
    </script>
</body>

</html>
