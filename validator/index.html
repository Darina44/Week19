<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const validEmail = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;
        const validDomain = /^((([0-9]{1,3}\.){3}[0-9]{1,3})|(([a-zA-Z0-9]+(([\-]?[a-zA-Z0-9]+)*\.)+)*[a-zA-Z]{2,}))$/;
        const validDate = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
        const validPhone = /^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$/;

        class Validator {
            constructor(email, domain, date, phone) {
                this.email = email;
                this.domain = domain;
                this.date = date;
                this.phone = phone;
            }

            isEmail(a) {
                if (validEmail.test(a) === true) {
                    return true;
                } else {
                    return false;
                }
            }
            isDomain(a) {
                if (validDomain.test(a) === true) {
                    return true;
                } else {
                    return false;
                }
            }
            isDate = (a) => {
                if (validDate.test(a) === true) {
                    return true;
                } else {
                    return false;
                }
            }
            isPhone = (a) => {
                if (validPhone.test(a) === true) {
                    return true;
                } else {
                    return false;
                }
            }
        }

        class ValidatorStatic {
            static isEmail = (email) => (email.match(validEmail)) ? true : false;

            static isDomain = (domain) => (domain.match(validDomain)) ? true : false;

            static isDate = (date) => (date.match(validDate)) ? true : false;

            static isPhone = (phone) => (phone.match(validPhone)) ? true : false;
        }

        let validator = new Validator();

        console.log(validator.isEmail('alisa@mail.ru'));
        console.log(validator.isDomain('itgirlschool.ru'));
        console.log(validator.isDate('12.05.2021'));
        console.log(validator.isPhone('+7(910)123-45-67'));

        console.log(ValidatorStatic.isEmail('alisa@mail.ru'));
        console.log(ValidatorStatic.isDomain('itgirlschool.ru'));
        console.log(ValidatorStatic.isDate('12.05.2021'));
        console.log(ValidatorStatic.isPhone('+7(910)123-45-67'));
    </script>
</body>

</html>
