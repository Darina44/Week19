<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const validEmail = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;
        const validDomain = /^((([0-9]{1,3}\.){3}[0-9]{1,3})|(([a-zA-Z0-9]+(([\-]?[a-zA-Z0-9]+)*\.)+)*[a-zA-Z]{2,}))$/;
        const validDate = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
        const validPhone = /^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$/;


        class Validator {
            constructor(email, domain, date, phone) {
                this.email = email;
                this.domain = domain;
                this.date = date;
                this.phone = phone;
            }

            isEmail() {
                this.email.match(validEmail) ? true : false;
            }
            isDomain = (domain) => {
                this.domain.match(validDomain) ? true : false;
            }
            isDate = (date) => {
                this.date.match(validDate) ? true : false;
            }
            isPhone = (phone) => {
                this.phone.match(validPhone) ? true : false;
            }
        }

        class ValidatorStatic {
            static isEmail = (email) => (email.match(validEmail)) ? true : false;

            static isDomain = (domain) => (domain.match(validDomain)) ? true : false;

            static isDate = (date) => (date.match(validDate)) ? true : false;

            static isPhone = (phone) => (phone.match(validPhone)) ? true : false;
        }

        let validator = new Validator('alisa@mail.ru', 'itgirlschool.ru', '12.05.2021', '+7(910)123-45-67');

        console.log(validator.isEmail());
        console.log(validator.isDomain());
        console.log(validator.isDate());
        console.log(validator.isPhone())

        console.log(ValidatorStatic.isEmail('alisa@mail.ru'));
        console.log(ValidatorStatic.isDomain('itgirlschool.ru'));
        console.log(ValidatorStatic.isDate('12.05.2021'));
        console.log(ValidatorStatic.isPhone('+7(910)123-45-67'));
    </script>
</body>

</html>
